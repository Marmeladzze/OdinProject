<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinSideQuest</title>
    <link rel="stylesheet" href="odinNow.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
</head>
<body>
    <form action="#" method="post">
        <div class="container">
            <div class="block-1">
                <img src="leafs.jpg" alt="" width="500px" height="911px">
               <img src="logo.png" alt="" style="position: absolute;" width="150px" >
            </div>
            <div class="block-2">
                <p>This is not a real online service! You know you need something
                     <br>like this in your life to help you realize your deepest dreams. 
                     <br>Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.
                     <br><br> Let's do this!</p>
                <div class="FirstLast">
                    <label for="first">
                        <p>First Name</p>
                        <input type="text" id="first" required>
                    </label>
                    <label for="Last">
                        <p>Last Name</p>
                        <input type="text" id="Last" required>
                    </label>
                </div>
                <div class="EmailPhone">
                    <label for="email">
                        <p>Email</p>
                        <input type="email" id="email" required>
                    </label>
                    <label for="phone">
                        <p>Phone Number</p>
                        <input type="tel" id="phone" required>
                    </label>
                </div>
                <div class="PassConfirm">
                    <label for="pass">
                        <p>Password</p>
                        <input type="password" id="pass" required>
                    </label>
                    <label for="conf">
                        <p>Confirm Password</p>
                        <input type="password" id="conf" required>
                    </label>
                </div>
            </div>
            <div class="block-3">
                <button>Create Account</button> 
                 <p>Already Have Account?<a href="#">Log In</a></p>
            </div>
        </div>
    </form>
</body>
</html>
